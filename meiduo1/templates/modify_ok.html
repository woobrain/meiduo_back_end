    <script type="text/javascript">

{#        定时器自动跳转#}
        $(function time() {

            setTimeout("fn1('#box1')",1)
        });
        function fn1(selector){
            var num = 5;
            timer=setInterval(function(){
            num--;
           // alert(num)
           // $(selector).append(text);    //节点添加
            $(selector).text(num);
            if(num==1){
                clearInterval(timer);   //定时器清除；
                $("#sp").trigger("click");
            }
        },1000);
    };

    </script>
